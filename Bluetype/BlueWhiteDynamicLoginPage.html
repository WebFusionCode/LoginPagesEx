<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            background: url(BlueBground.jpg) no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            width: 350px;
            padding: 40px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 26px;
            color: #2a5298;
            letter-spacing: 2px;
        }

        .login-box .user-box {
            position: relative;
            margin-bottom: 30px;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            background: none;
            border: none;
            border-bottom: 2px solid #2a5298;
            color: #2a5298;
            font-size: 18px;
            outline: none;
            transition: 0.5s;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            pointer-events: none;
            font-size: 18px;
            color: #2a5298;
            transition: 0.5s;
        }

        .login-box .user-box input:focus ~ label,
        .login-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #1e3c72;
            font-size: 14px;
        }

        .login-box button {
            background: #2a5298;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        .login-box button:hover {
            animation: blink 1s infinite;
        }

        .login-box a {
            display: block;
            margin-top: 20px;
            color: #2a5298;
            text-decoration: none;
            font-size: 14px;
        }

        .login-box a:hover {
            color: #1e3c72;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <button type="submit">
                Login
            </button>
        </form>
        <a href="#">Forgot Password?</a>
    </div>
</body>
</html>
