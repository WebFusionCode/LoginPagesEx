<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(BBground.jpg.jpg) no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        .login-box {
            width: 300px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-box .user-box {
            position: relative;
            margin-bottom: 30px;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            background: none;
            border: none;
            border-bottom: 1px solid #fff;
            color: #fff;
            font-size: 16px;
            letter-spacing: 1px;
            outline: none;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            pointer-events: none;
            font-size: 16px;
            color: #fff;
            transition: 0.5s;
        }

        .login-box .user-box input:focus ~ label,
        .login-box .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03a9f4;
            font-size: 12px;
        }

        .login-box button {
            background: none;
            border: none;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.5s;
            position: relative;
            overflow: hidden;
        }

        .login-box button:hover {
            background: #03a9f4;
            color: #fff;
        }

        .login-box button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.5s;
            z-index: 1;
        }

        .login-box button:hover:before {
            left: 100%;
        }

        .login-box a {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            margin-top: 15px;
            position: relative;
            transition: color 0.5s;
        }

        .login-box a:hover {
            color: #03a9f4;
        }

        .login-box a:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #03a9f4;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out 0s;
        }

        .login-box a:hover:before {
            visibility: visible;
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form>
            <div class="user-box">
                <input type="text" name="username" required="">
                <label>Username</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="">
                <label>Password</label>
            </div>
            <button type="submit">
                Login
            </button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
    </div>
</body>
</html>
